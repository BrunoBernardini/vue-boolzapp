<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Boolzapp</title>
</head>
<body>
  <div id="app">
    <header></header>
    <div class="container">
      <div class="top">
        <div class="left">
          <div class="account">
            <div class="proPic"><img src="./assets/img/avatar_io.jpg" alt=""></div>
            <div class="name">Sofia</div>
          </div>
          <div class="icons">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="right">
          <div class="account">
            <div class="proPic"><img src="./assets/img/avatar_1.jpg" alt=""></div>
            <div class="info">
              <div class="name">Michele</div>
              <span class="lastSeen">Ultimo accesso</span>
            </div>
          </div>
          <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
      <div class="body">
        <aside>
          <div class="notificationsBanner"></div>
          <div class="search"></div>
          <div class="chatList"></div>
        </aside>
        <section class="mainChat"></section>
      </div>
    </div>
  </div>
  <script src="./assets/JS/script.js"></script>
</body>
</html>
